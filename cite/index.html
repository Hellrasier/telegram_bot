<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>RelaxingEnglish Admin</title>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary h5">
            <div class="container-fluid">
              <a class="navbar-brand text-large" href="#">RelaxingEnglish Bot</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" id="to-create" href="#">Enter new task</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" id="to-edit">Edit existing task</a>
                </ul>
              </div>
            </div>
          </nav>

          <div id="create" class="container my-4">
            <div class="card bg-light">
                <div class="card-body">
                    <h4 class="card-title h3">Enter a new test task</h4>
                    <form>
                        <div class="mb-3">
                            <label for="question" class="form-label">Question:</label>
                            <input type="text" class="form-control" id="question" name="question">
                        </div>
                        <div class="row mb-3">
                            <div class="col-auto">
                                <label for="images" class="h5">Upload images (if task need images)</label>
                            </div>
                            <div class="col-auto">
                                <input type="file" class="form-control-file" id="images" name="images" multiple>
                            </div>
                        </div>
                        <h5>Variants:</h5>
                        <div class="row align-items-center mb-2">
                            <div class="col-auto">
                                <label for="variant-1" class="col-form-label mr-2">Correct variant:</label>
                            </div>
                            <div>
                                <input type="text" id="variant-1" name="variant-1" class="form-control">
                            </div>
                        </div>
                        <div class="row align-items-center mb-3">
                            <label for="inputPassword6" class="col-form-label ml-3 mr-2">Other variants:</label>
                            <div class="col-3">
                                <input type="text" id="variant-2" name="variant-2" class="form-control">
                            </div>
                            <div class="col-3">
                                <input type="text" id="variant-3" name="variant-3" class="form-control">
                            </div>
                            <div class="col-3">
                                <input type="text" id="variant-4" name="variant-4" class="form-control">
                            </div>
                        </div>
                        <div>
                            <label for="english_level" class="col-form-label mr-2 h5">Select English level of this question:</label>
                            <select class="form-select" id="english_level" name="english_level">
                                <option selected></option>
                                <option value="A1">A1</option>
                                <option value="A2">A2</option>
                                <option value="B1">B1</option>
                                <option value="B1">B2</option>
                                <option value="C1">C1</option>
                              </select>
                        </div>
                        <div class="d-flex flex-row-reverse"><button type="submit"  id="new-task-form" class="btn btn-primary mr-4">Submit new task</button></div>
                    </form>
                </div>
              </div>
          </div>


          <div id="edit" class="container my-4">
            <div class="card bg-light">
                <div class="card-header h3">
                    List of all tasks
                  </div>
                  <ul id="list" class="list-group list-group-flush">
                  </ul>
            </div>
          </div>
</body>
  <script src="js/index.js"></script>
</html>
